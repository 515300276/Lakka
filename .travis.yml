language: c
compiler: gcc
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- sudo apt-get install -y build-essential
- sudo apt-get install -y gawk texi2html texinfo gperf cvs xsltproc java-common libncurses5-dev

script:
- DISTRO=Lakka PROJECT=Generic ARCH=x86_64 make image
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*.img.gz"
  on:
    repo: gouchi/Lakka
    branch: lakka
